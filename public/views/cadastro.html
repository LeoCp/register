<div class="container"  ng-controller="cadastroCtrl">
  <div class="jumbotron">
    <h1>Cadastro</h1>
    <hr>
    Nome:<input type="text" class="form-control" ng-model="pessoa.nome"><br>
    Cpf:<input type="text" class="form-control" ng-model="pessoa.cpf"><br>
    Idade:<input type="text" class="form-control" ng-model="pessoa.idade">
    <br><button type="button" class="btn btn-success" ng-click="addPessoa(pessoa)">Cadastrar</button>
  </div>
</div>
